<head>

<style>
  body {
  width: 100vw;
  margin: auto;
  pointer-events: none;
}

#grid {
  position: fixed;
  z-index: 2;
  top: 35vh;
  bottom: 8vh;
  left: 10vw;
  right: 10vw;
  display: block;
  overflow: hidden
}

.gridrow {
  width: auto;
  height: auto;
  display: flex;
  justify-content: center;
  align-items: center;
}

figure {
margin: 15px 30px 15px;
padding: 5px;
height: 10vh;
width: 10vh;
overflow: hidden;
display: inline-block;
}

h1 {
position: fixed;
left: 2vw;
top: 0;
font-size: 20px;
}

#row {
position: fixed;
z-index: 2;
top: 8vh;
left: 1vw;
height: 20vh;
width: 96vw;
display: flex;
}

.ex {
  height: 20vh;
  width: auto
}

#cursor {
  position: fixed;
  z-index: 6;
  top: 120vh;
  right: 5vw;
  animation: cursor 13s;
}

#pointer {
  max-height: 100px
}
@keyframes cursor {
  0% {top: 120%; right: 5%}
  38% {top: 65%; right: 61%}
  69% {top: 78%; right: 43%}
  100% {top: 52%; right: 51%}
}
</style>
