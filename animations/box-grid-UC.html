<style>

div {

.grid {

  left: 20%;
  height: 88%;
  width: 60%;

}

figure {
margin:0.7% -1.5%;
padding: 0.5%;

width: 18%;
overflow: hidden;
display: inline-block;
}

figure:hover img {
transform: scale(1.15);
}

img {
height:10vh;
width: auto;
margin: 0 auto;
display: block;
transition: transform .2s ease-in-out;
}

h1 {
position: fixed;
left: 2%;
top: 0;
font-size: 15px;
}

.row {

top: 5vh;
left: 1vw;
height: 20vh;
width: 96vw;
display: flex;
}

frib {
  display: block;
  height: 20vh;
  margin: 0 auto;
  }

.fribbles {
  min-height: 15vh;
  width: auto;
  display: flex;
}
